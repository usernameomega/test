name: GitOps Rollback üîô

on:
  workflow_call:
    inputs:
      tag:
        description: "Set Docker Image Tag"
        required: true
        type: string
      environment:
        description: "Set Project Environment"
        required: true
        type: string
      app:
        description: 'Choose app'
        required: true
        type: string

jobs:
  rollback:
    name: GitOps Rollback üîô
    runs-on: ubuntu-24.04
    environment:
      name: '${{ inputs.environment }}'

    steps:
      - name: Clone the repository
        uses: actions/checkout@v4

      - name: Determine folder
        id: determine_folder
        run: |
          if [[ "${{ inputs.environment }}" == *"development"* ]]; then
          echo "folder=dev" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.environment }}" == *"production"* ]]; then
          echo "folder=prd" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.environment }}" == *"staging"* ]]; then
          echo "folder=stg" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.environment }}" == *"qa"* ]]; then
          echo "folder=qa" >> $GITHUB_OUTPUT
          else
          echo "folder=govno" >> $GITHUB_OUTPUT
          fi
          cat $GITHUB_OUTPUT

#      - name: List Directory Contents
#        run: |
#          ls -R
#          pwd
      - name: Update Docker Image Tag üè∑Ô∏è
        run: |
          yq eval '(.helmCharts[] | select(.valuesInline.name == "${{ inputs.app }}") | .valuesInline.image.tag) = "${{ inputs.tag }}"' apps/service/overlays/${{ steps.determine_folder.outputs.folder }}/kustomization.yaml
          cat apps/service/overlays/${{ steps.determine_folder.outputs.folder }}/kustomization.yaml